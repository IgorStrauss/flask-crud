<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Atualizar {{ user.username }}</title>
</head>

<body>
    <div class="row-sm">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">HOME</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('listar') }}">Lista de usu√°rio</a></li>
            </ol>
        </nav>
    </div>

    <div class="container-sm mt-5">
        <div class="col-sm col-lg-8 mx-auto">
            <form action="{{ url_for('update_user_id', id=user.id ) }}" method="POST">
                <div class="form-group">
                    <label for="first_name">Primeiro nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        value="{{ user.first_name }}" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Sobrenome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"
                        aria-describedby="emailHelp" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
